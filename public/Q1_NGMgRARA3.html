<DOCTYPE! HTML>

<body>


        <h1>Feed Me My Snacks</h1>
        <label> Enter Your age: 
            <input id="age" />
            </label><br/>

        <label> Enter Your Maximum age
            <input id="MaxAge" />
            </label><br/>
            
        <label> Enter Number of Snacks
            <input id="NumPerDay" />
            </label><br/>    
            <br>

        <button onclick="calculateSnacks()"> Accept Input</button>       

        <p> Result : 
            <span id="resultHere"></span>
        </p>
         
        <br>
        <br>
    <script>
        function calculateSnacks() {
            let age = document.getElementById("age").value;
            let MaxAge = document.getElementById("MaxAge").value;
            let NumPerDay = document.getElementById("NumPerDay").value;
            document.getElementById("resultHere").innerText = "You will need " + (MaxAge-age)*NumPerDay*365 + " biscuits to last you until the ripe old age of " + MaxAge + ".";
            
            /*
            document.getElementById("resultHere").innerHTML = `<b>result</b>`; //output 'result'
            */

        }
    </script>






</body>

</html>
