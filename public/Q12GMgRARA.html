        <label> Meal Price:  
            <input id="mp" />
            </label><br/>

        <label> Tip: 
            <input id="tip" />
            </label><br/>
            
        <label> Service Charge: 
            <input id="sc" />
            </label><br/>    
            <br>

        <button onclick="totalMeal()"> Accept Input</button>       

        <p> Total Meal : 
            <span id="resultHere"></span>
        </p>
         
        <br>
        <br>
    <script>
        function totalMeal() {
            let mp = document.getElementById("mp").value;
            let tip = document.getElementById("tip").value;
            let sc = document.getElementById("sc").value;
            let totalCost = Number(mp) + Number(tip) + (Number(sc)/100 * Number(mp));
            let fixedTotalCost = totalCost.toFixed(2);
            document.getElementById("resultHere").innerText = fixedTotalCost;
            
            

        }
    </script>
